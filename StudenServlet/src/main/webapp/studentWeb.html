<script>
        function updateDays() {
            var month = document.getElementById('month').value;
            var year = document.getElementById('year').value;
            var daysInMonth = new Date(year, month, 0).getDate();

            var daySelect = document.getElementById('day');
            daySelect.innerHTML = '';

            for (var day = 1; day <= daysInMonth; day++) {
                var option = document.createElement('option');
                option.value = day;
                option.text = day;
                daySelect.add(option);
            }
        }
        
        const selectElement_day = document.getElementById("day");
    	for (let i = 1; i <= 31; i++) {
    		const option = document.createElement("option");
    		option.value = i;
    		option.text = i;
    		selectElement_day.appendChild(option);
    	}
    	
    	const selectElement_month = document.getElementById("month");
    	for (let i = 1; i <= 12; i++) {
    		const option = document.createElement("option");
    		option.value = i;
    		option.text = i;
    		selectElement_month.appendChild(option);
    	}
    	
    	const selectElement_year = document.getElementById("year");
    	const currentYear = new Date().getFullYear();
    	for (let year = 1900; year <= currentYear; year++) {
    		const option = document.createElement("option");
    		option.value = year;
    		option.text = year;
    		selectElement_year.appendChild(option);
    	}
    	
    	 document.addEventListener('DOMContentLoaded', function() {
             fetch('https://restcountries.com/v3.1/all')
                 .then(response => response.json())
                 .then(data => {
                     const select = document.getElementById('txtCountry');
                     data.forEach(country => {
                         const option = document.createElement('option');
                         option.value = country.cca2; 
                         option.textContent = country.name.common; 
                         select.appendChild(option);
                     });
                 })
                 .catch(error => console.error('Error loading countries:', error));
         });
    </script>
